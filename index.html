<body>
  <!-- Header area start -->

  <!-- Header area end -->

  <!-- main area part start -->
  <main>
    <!-- registration form area start -->
    <section class="registration_form_area">
      <div class="top_image position-relative">
        <img src="assets/img/main-1.png" alt="top_image" class="img-fluid w-100">
        <img src="assets/img/bolt.png" alt="bolt" class="top_image_bolt">
      </div>
      <div class="form position-relative">
        <div class="container">
          <h1 class="form_title uppercase text-end">Registration</h1>
          <form>
            <div class="row g-4">
              <div class="col-lg-12">
                <div class="form_item">
                  <label class="form-label">Name <sup>*</sup></label>
                  <div class="input_field">
                    <input type="text" class="form-control shadow-none" placeholder="Same as photo identity proof.">
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form_item">
                  <label class="form-label">Mobile <sup>*</sup></label>
                  <div class="input_field">
                    <input type="text" class="form-control shadow-none" placeholder="Type your 11 digit Mobile No.">
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form_item">
                  <label class="form-label">Email <sup>*</sup></label>
                  <div class="input_field">
                    <input type="email" class="form-control shadow-none"
                      placeholder="Type your valid email address fo ticket">
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form_item">
                  <label class="form-label">Gender <sup>*</sup></label>
                  <div class="gender_check">
                    <div class="form-check">
                      <input class="form-check-input shadow-none" type="radio" name="flexRadioDefault"
                        id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input shadow-none" type="radio" name="flexRadioDefault"
                        id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        Female
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input shadow-none" type="radio" name="flexRadioDefault"
                        id="flexRadioDefault3" checked>
                      <label class="form-check-label" for="flexRadioDefault3">
                        Other
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form_item">
                  <label class="form-label">DOB <sup>*</sup></label>
                  <div class="input_field">
                    <input type="text" class="form-control shadow-none" placeholder="15yrs +">
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form_item">
                  <label class="form-label">Profession <sup>*</sup></label>
                  <div class="input_field">
                    <select class="form-select shadow-none" aria-label="Default select example">
                      <option selected>Open this select menu</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form_item">
                  <label class="form-label">Institution</label>
                  <div class="input_field">
                    <input type="text" class="form-control shadow-none" placeholder="Optional">
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form_item">
                  <label class="form-label">FB / Instra. ID</label>
                  <div class="input_field">
                    <input type="text" class="form-control shadow-none" placeholder="Optional">
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form_item">
                  <label class="form-label"></label>
                  <div class="input_field">
                    <small class="text-danger"><b>Where did you know about this Hotath Concert?</b></small>
                    <textarea class="form-control shadow-none" rows="5" placeholder="Leave a comment here"
                      id="floatingTextarea2"></textarea>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form_item">
                  <label class="form-label"></label>
                  <div class="input_field">
                    <button type="submit" class="submit_btn">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <img src="assets/img/left-shape.png" alt="left-shape" class="left_shape_form">
        <img src="assets/img/right-shape.png" alt="right-shape" class="right_shape_form">
      </div>
      <div class="footer_image">
        <img src="assets/img/footer-2.png" alt="ft_image" class="img-fluid w-100">
        <div class="container position-relative">
          <img src="assets/img/ftr-shape-1.png" class="ftr_shape_1" alt="ftr-shape-1">
        </div>
      </div>
    </section>
    <!-- registration form area end -->
  </main>
  <!-- main area part end -->
